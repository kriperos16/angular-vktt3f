<div class="backdrop">
  <div class="add-offer-box">
    <div class="menu-add-offer-box">
      <div class="exit-box">
        <button class="exit-button" routerLink="/offers-menu">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="m-2 div-fluid">
        <h3>Dodaj ofertę</h3>
        <form>
          <label for="title">Tytuł oferty</label>
          <input type="text" id="title" class="form-control mb-2" />
          <label for="imagePath">Zdjęcie oferty (podane w linku URL)</label>
          <input type="text" id="imagePath" class="form-control mb-2" />
          <label for="location">Lokalizacja miejsca</label>
          <input type="text" id="location" class="form-control mb-2" />
          <label for="content">Opis oferty</label>
          <textarea
            type="text"
            id="content"
            class="form-control mb-2"
            height="300px"
            max-height="500px"
            rows="6"
          ></textarea>
          <label for="rate">Cena oferty</label>
          <input type="number" id="rate" class="form-control mb-2" />
          <label for="description">Atuty oferty</label>
          <textarea
            type="text"
            id="description"
            class="form-control mb-2"
            rows="3"
          ></textarea>
          <div class="buttonControls d-flex justify-content-center">
            <button
              class="btn btn-success px-4 border border-dark mx-2"
              type="submit"
            >
              Add Offer
            </button>
            <button
              class="btn btn-primary px-4 border border-dark mx-2"
              type="reset"
            >
              Reset Form
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
